<mat-card style="min-height: 500px;">
    <mat-card-header>
        <h1>Books Store</h1>
        <button (click)="FunctionAdd()" mat-raised-button color="primary" style="margin-left: 70%;">Add Book
            (+)</button>
    </mat-card-header>
    <mat-card-content>
        <table matSort mat-table [dataSource]="datasource" class="mat-elevation-z8">
            <ng-container matColumnDef="id">
                <th mat-sort-header mat-header-cell *matHeaderCellDef>Id</th>
                <td mat-cell *matCellDef="let element">{{element.id}}</td>
            </ng-container>
            <ng-container matColumnDef="title">
            <th mat-sort-header mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{element.title}}</td>
            </ng-container>
            <ng-container matColumnDef="country">
                <th mat-sort-header mat-header-cell *matHeaderCellDef>Country</th>
                <td mat-cell *matCellDef="let element">{{element.country}}</td>
            </ng-container>
            <ng-container matColumnDef="language">
                <th mat-sort-header mat-header-cell *matHeaderCellDef>Language</th>
                <td mat-cell *matCellDef="let element">{{element.language}}</td>
            </ng-container>
            <ng-container matColumnDef="pages">
                <th mat-sort-header mat-header-cell *matHeaderCellDef>Pages</th>
                <td mat-cell *matCellDef="let element">{{element.pages}}</td>
            </ng-container>
            <ng-container matColumnDef="author">
                <th mat-header-cell *matHeaderCellDef>Written by</th>
                <td mat-cell *matCellDef="let element">{{element.author}}</td>
            </ng-container>
            <ng-container matColumnDef="year">
                <th mat-header-cell *matHeaderCellDef>Publication Date</th>
                <td mat-cell *matCellDef="let element">{{element.year}}</td>
            </ng-container>
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef>Status</th>
                <td mat-cell *matCellDef="let element">{{element.status==true?'Active':'In Active'}}</td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let element">
                    <button (click)="FunctionEdit(element.id)" mat-raised-button color="primary">Edit</button>
                    <button (click)="FunctionDelete(element.id)" mat-raised-button color="accent">Delete</button>
                </td>
               
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColums"></tr>
            <tr mat-row *matRowDef="let row;columns:displayedColums"></tr>
        </table>
    </mat-card-content>
    <br>
    <mat-card-footer>
        <mat-paginator [pageSizeOptions]="[5,10,50]" showFirstLastButtons></mat-paginator>
    </mat-card-footer>
</mat-card>
